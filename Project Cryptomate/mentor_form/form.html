<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color:#bcd6f2;
      text-decoration: #bcd6f2;
     
    }
    
    .bg-image {
      background-image: url("../img/banner2.jpg");
     width: 100%;
     height: 100%;
    
     
    }
    
    </style>



<body>










<div class="bg-image">  

    <div class="container">
        <form action="" id="contactForm">
          
            <h2> Fill Up the form and we will get back to you shortly ! </h2>   <br><br>

            <div class="inputBox">
              <h3> Your Name : </h3>  
                <input type="text" id="firstname" placeholder="First name...." required/>
            </div>

            <div class="inputBox"> 
                
                  <input type="text" id="lastname" placeholder="Last name...." required/>
              </div>

            <div class="inputBox">
                <h3>Email Address: </h3>  
                <input type="email" id="emailid" placeholder="...abc@xyz.com" required/>
            </div>

            <div class="inputBox">
                <h3> Mobile Number : </h3>  
                <input type="tel" id="mobileno" placeholder="+91........" required/>
            </div>

            <div class="inputBox">
                <h3> Year of experience :</h3>  
                <input type="number" id="year" placeholder="" required/>
            </div>

            <div class="inputBox">
                <h3> Your expertise :</h3>  
                <textarea id="msgContent" cols="30" rows="10" placeholder="briefly mention your area of expertise in bullet points" required></textarea>
            </div>

            <div class="inputBox">
                <h3> Your recent photo :</h3>  
                <input type="file" id="photo" name="filename" required>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>

            <div class="alert">Your message sent</div>

        </form>
    </div>
    

</div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
